spring:
  application:
    name: casino-platform

  datasource:
    url: jdbc:postgresql://localhost:5432/casino_db
    username: casino_user
    password: casino_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

jwt:
  secret: your-secret-key-change-this-in-production-min-256-bits
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days

cors:
  allowed-origins: http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3003,http://localhost:8081,http://localhost:8888
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.SQL: DEBUG

file:
  upload-dir: uploads

# Resilience4j Rate Limiting Configuration
resilience4j:
  ratelimiter:
    instances:
      gameOperations:
        limitForPeriod: 10          # 10 requests per period
        limitRefreshPeriod: 1s      # Period of 1 second
        timeoutDuration: 0s         # No wait time, fail immediately if limit exceeded
      slotSpin:
        limitForPeriod: 5           # 5 spins per period (slots are faster)
        limitRefreshPeriod: 1s      # Period of 1 second
        timeoutDuration: 0s
      betOperations:
        limitForPeriod: 20          # 20 bets per period
        limitRefreshPeriod: 1s      # Period of 1 second
        timeoutDuration: 0s
