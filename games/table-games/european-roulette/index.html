<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Roulette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            padding: 20px;
        }

        .game-container {
            background: linear-gradient(135deg, #1a4d2e 0%, #0d3b2e 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 1200px;
            width: 100%;
            border: 5px solid #8B4513;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.1em;
            color: #FFD700;
            margin-bottom: 15px;
            font-style: italic;
        }

        #status {
            font-size: 1.4em;
            color: #FFD700;
            margin: 20px 0;
        }

        .balance-display {
            font-size: 1.4em;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            border-radius: 12px;
            border: 2px solid #FFD700;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .balance-amount {
            color: #FFD700;
            font-weight: bold;
            font-size: 1.3em;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .roulette-table {
            display: flex;
            gap: 30px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .wheel-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin-bottom: 20px;
        }

        .wheel-outer {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            border: 15px solid #8B4513;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            position: relative;
            background: #2c5234;
        }

        .wheel-outer.spinning {
            /* Animation will be set dynamically */
        }

        .wheel-svg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .wheel-number {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 11px;
            fill: white;
            text-anchor: middle;
        }

        .segment-border {
            fill: none;
            stroke: #FFD700;
            stroke-width: 1;
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #000;
            border: 3px solid #8B4513;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .wheel-ball {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #fff 0%, #ccc 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg) translateX(140px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            z-index: 99;
            pointer-events: none;
        }

        @keyframes ballSpin {
            0% {
                transform: translate(-50%, -50%) rotate(-90deg) translateX(140px);
            }
            60% {
                transform: translate(-50%, -50%) rotate(-2250deg) translateX(140px);
            }
            80% {
                transform: translate(-50%, -50%) rotate(-2610deg) translateX(125px);
            }
            90% {
                transform: translate(-50%, -50%) rotate(-2790deg) translateX(115px);
            }
            100% {
                transform: translate(-50%, -50%) rotate(var(--final-angle)) translateX(110px);
            }
        }

        .betting-grid {
            background: linear-gradient(135deg, rgba(0, 100, 0, 0.8), rgba(0, 80, 0, 0.8));
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #8B4513;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .grid-row {
            display: flex;
            gap: 2px;
            margin-bottom: 2px;
        }

        .number-cell {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            border: 2px solid #8B4513;
            transition: all 0.3s;
            position: relative;
        }

        .number-cell:hover {
            transform: scale(1.1);
            z-index: 5;
        }

        .number-cell.red {
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%);
            color: white;
        }

        .number-cell.black {
            background: linear-gradient(135deg, #2c2c2c 0%, #000 100%);
            color: white;
        }

        .number-cell.green {
            background: linear-gradient(135deg, #228B22 0%, #006400 100%);
            color: white;
        }

        .number-cell.selected {
            box-shadow: 0 0 20px #FFD700, inset 0 0 20px rgba(255, 215, 0, 0.5);
            border-color: #FFD700;
        }

        .outside-bet {
            padding: 12px 25px;
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.8), rgba(101, 67, 33, 0.8));
            border: 2px solid #8B4513;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .outside-bet:hover {
            background: linear-gradient(135deg, rgba(184, 134, 11, 0.8), rgba(139, 69, 19, 0.8));
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .outside-bet.selected {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            box-shadow: 0 0 20px #FFD700;
        }

        .chip-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 15px 0;
        }

        .chip {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .chip:hover {
            transform: scale(1.15);
        }

        .chip.selected {
            box-shadow: 0 0 20px #FFD700;
            border-color: #FFD700;
        }

        .chip-1 { background: linear-gradient(135deg, #fff 0%, #ddd 100%); color: #000; }
        .chip-5 { background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%); color: white; }
        .chip-10 { background: linear-gradient(135deg, #1E90FF 0%, #0000CD 100%); color: white; }
        .chip-25 { background: linear-gradient(135deg, #228B22 0%, #006400 100%); color: white; }
        .chip-100 { background: linear-gradient(135deg, #000 0%, #2c2c2c 100%); color: #FFD700; }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .action-button {
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .action-button.spin {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
        }

        .action-button.clear {
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%);
            color: white;
        }

        .action-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.7);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .bet-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid #FFD700;
        }

        .bet-info-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 1.2em;
        }

        .bet-info-label {
            color: #FFD700;
        }

        .bet-info-value {
            color: white;
            font-weight: bold;
        }

        .message {
            margin-top: 20px;
            font-size: 1.8em;
            min-height: 60px;
            font-weight: bold;
            text-shadow: 0 0 15px currentColor;
        }

        .win {
            color: #00FF00;
            text-shadow: 0 0 20px #00FF00;
            animation: pulse 0.6s infinite;
        }

        .lose {
            color: #FF6B6B;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .outside-bets-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
        }

        .bet-chip {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #FFD700;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: bold;
            top: 3px;
            right: 3px;
            border: 2px solid white;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.8);
            z-index: 10;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            border: 2px solid #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ¡ EUROPEAN ROULETTE ðŸŽ°</h1>
        <div class="subtitle">Rien ne va plus!</div>

        <div id="status" class="loading">Loading...</div>

        <div id="game-content" style="display: none;">
            <div class="balance-display">
                Balance: <span class="balance-amount" id="balance">100.00</span> â‚¾
            </div>

            <div class="roulette-table">
                <div class="wheel-section">
                    <div class="wheel-container">
                        <div class="wheel-outer" id="wheel">
                            <svg class="wheel-svg" id="wheel-svg" viewBox="0 0 350 350"></svg>
                            <div class="wheel-center" id="result-display">-</div>
                        </div>
                        <div class="wheel-ball" id="ball"></div>
                    </div>
                </div>

                <div class="betting-grid">
                    <div class="grid-row">
                        <div class="number-cell green" data-number="0" onclick="placeBet(0)">0</div>
                    </div>
                    <div id="numbers-grid"></div>
                    <div class="outside-bets-container">
                        <div class="outside-bet" data-bet="red" onclick="placeOutsideBet('red')">RED</div>
                        <div class="outside-bet" data-bet="black" onclick="placeOutsideBet('black')">BLACK</div>
                        <div class="outside-bet" data-bet="even" onclick="placeOutsideBet('even')">EVEN</div>
                        <div class="outside-bet" data-bet="odd" onclick="placeOutsideBet('odd')">ODD</div>
                        <div class="outside-bet" data-bet="1-18" onclick="placeOutsideBet('1-18')">1-18</div>
                        <div class="outside-bet" data-bet="19-36" onclick="placeOutsideBet('19-36')">19-36</div>
                    </div>
                </div>
            </div>

            <div class="chip-selector">
                <div class="chip chip-1 selected" data-chip="1" onclick="selectChip(1)">1â‚¾</div>
                <div class="chip chip-5" data-chip="5" onclick="selectChip(5)">5â‚¾</div>
                <div class="chip chip-10" data-chip="10" onclick="selectChip(10)">10â‚¾</div>
                <div class="chip chip-25" data-chip="25" onclick="selectChip(25)">25â‚¾</div>
                <div class="chip chip-100" data-chip="100" onclick="selectChip(100)">100â‚¾</div>
            </div>

            <div class="bet-info">
                <div class="bet-info-row">
                    <span class="bet-info-label">Total Bet:</span>
                    <span class="bet-info-value" id="total-bet">0.00 â‚¾</span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-button spin" id="spin-btn" onclick="spin()">SPIN</button>
                <button class="action-button clear" onclick="clearBets()">CLEAR BETS</button>
            </div>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:8080';

        // European Roulette wheel order
        const wheelOrder = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
        const redNumbers = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
        const blackNumbers = [2, 4, 6, 8, 10, 11, 13, 15, 17, 20, 22, 24, 26, 28, 29, 31, 33, 35];

        let balance = 0;
        let sessionToken = '';
        let isDemo = false;
        let gameId = null;
        let currentChip = 1;
        let bets = {};
        let isSpinning = false;

        // Get session token from URL
        const urlParams = new URLSearchParams(window.location.search);
        sessionToken = urlParams.get('session') || '';
        isDemo = urlParams.get('demo') === 'true';
        const jwtToken = urlParams.get('token') || '';

        async function init() {
            const statusEl = document.getElementById('status');

            console.log('=== ROULETTE INIT ===');
            console.log('Session Token:', sessionToken);
            console.log('Is Demo:', isDemo);

            // Generate roulette wheel
            generateRouletteWheel();
            // Generate numbers grid
            generateNumbersGrid();

            if (isDemo) {
                console.log('Starting in DEMO mode');
                balance = 100;
                updateBalance();
                showGame();
                return;
            }

            if (!sessionToken) {
                console.error('NO SESSION TOKEN!');
                statusEl.innerHTML = '<div class="error">No session token found</div>';
                return;
            }

            // Real money mode
            try {
                const balanceUrl = `${BACKEND_URL}/api/user/balance?sessionToken=${sessionToken}`;
                console.log('Fetching balance from:', balanceUrl);

                const response = await fetch(balanceUrl);
                console.log('Balance response status:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('Balance data:', data);
                    balance = data.balance;
                    updateBalance();

                    // Fetch game info
                    const gameInfoUrl = `${BACKEND_URL}/api/user/game-info?sessionToken=${sessionToken}`;
                    const gameInfoResponse = await fetch(gameInfoUrl);
                    if (gameInfoResponse.ok) {
                        const gameData = await gameInfoResponse.json();
                        gameId = gameData.gameId;
                    }

                    showGame();
                } else {
                    const errorText = await response.text();
                    console.error('Balance fetch failed:', errorText);
                    statusEl.innerHTML = `<div class="error">Failed to load balance: ${response.status}</div>`;
                }
            } catch (error) {
                console.error('Init error:', error);
                statusEl.innerHTML = '<div class="error">Connection error. Starting in demo mode...</div>';
                isDemo = true;
                balance = 100;
                setTimeout(() => {
                    updateBalance();
                    showGame();
                }, 2000);
            }
        }

        function generateRouletteWheel() {
            const svg = document.getElementById('wheel-svg');
            const centerX = 175;
            const centerY = 175;
            const radius = 150;
            const innerRadius = 60;
            const segmentAngle = (2 * Math.PI) / 37;

            // Create segments
            wheelOrder.forEach((num, index) => {
                const startAngle = index * segmentAngle - Math.PI / 2;
                const endAngle = (index + 1) * segmentAngle - Math.PI / 2;

                // Calculate segment path
                const x1 = centerX + radius * Math.cos(startAngle);
                const y1 = centerY + radius * Math.sin(startAngle);
                const x2 = centerX + radius * Math.cos(endAngle);
                const y2 = centerY + radius * Math.sin(endAngle);
                const x3 = centerX + innerRadius * Math.cos(endAngle);
                const y3 = centerY + innerRadius * Math.sin(endAngle);
                const x4 = centerX + innerRadius * Math.cos(startAngle);
                const y4 = centerY + innerRadius * Math.sin(startAngle);

                // Determine color
                let color;
                if (num === 0) {
                    color = '#228B22'; // Green
                } else if (redNumbers.includes(num)) {
                    color = '#DC143C'; // Red
                } else {
                    color = '#000000'; // Black
                }

                // Create segment path
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const largeArcFlag = 0;
                const d = `M ${x1} ${y1} A ${radius} ${radius} 0 ${largeArcFlag} 1 ${x2} ${y2} L ${x3} ${y3} A ${innerRadius} ${innerRadius} 0 ${largeArcFlag} 0 ${x4} ${y4} Z`;

                path.setAttribute('d', d);
                path.setAttribute('fill', color);
                path.setAttribute('stroke', '#FFD700');
                path.setAttribute('stroke-width', '0.5');
                svg.appendChild(path);

                // Add number text
                const textAngle = startAngle + segmentAngle / 2;
                const textRadius = (radius + innerRadius) / 2;
                const textX = centerX + textRadius * Math.cos(textAngle);
                const textY = centerY + textRadius * Math.sin(textAngle);

                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', textX);
                text.setAttribute('y', textY + 4);
                text.setAttribute('class', 'wheel-number');
                text.setAttribute('transform', `rotate(${(textAngle * 180 / Math.PI) + 90}, ${textX}, ${textY})`);
                text.textContent = num;
                svg.appendChild(text);
            });

            // Add center circle
            const centerCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            centerCircle.setAttribute('cx', centerX);
            centerCircle.setAttribute('cy', centerY);
            centerCircle.setAttribute('r', innerRadius);
            centerCircle.setAttribute('fill', '#2c5234');
            centerCircle.setAttribute('stroke', '#FFD700');
            centerCircle.setAttribute('stroke-width', '2');
            svg.appendChild(centerCircle);
        }

        function generateNumbersGrid() {
            const grid = document.getElementById('numbers-grid');
            // Create 3 rows of 12 numbers each
            for (let row = 0; row < 3; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'grid-row';

                for (let col = 1; col <= 12; col++) {
                    const num = (3 - row) + (col - 1) * 3;
                    const cell = document.createElement('div');
                    cell.className = 'number-cell';
                    cell.dataset.number = num;
                    cell.textContent = num;

                    if (redNumbers.includes(num)) {
                        cell.classList.add('red');
                    } else {
                        cell.classList.add('black');
                    }

                    cell.onclick = () => placeBet(num);
                    rowDiv.appendChild(cell);
                }
                grid.appendChild(rowDiv);
            }
        }

        function showGame() {
            document.getElementById('status').style.display = 'none';
            document.getElementById('game-content').style.display = 'block';
        }

        function updateBalance() {
            document.getElementById('balance').textContent = balance.toFixed(2);
        }

        function selectChip(value) {
            currentChip = value;
            document.querySelectorAll('.chip').forEach(chip => {
                chip.classList.remove('selected');
            });
            document.querySelector(`[data-chip="${value}"]`).classList.add('selected');
        }

        function placeBet(number) {
            if (isSpinning) return;
            if (balance < currentChip) {
                showMessage('Insufficient balance!', 'lose');
                return;
            }

            const key = `number-${number}`;
            if (!bets[key]) {
                bets[key] = { type: 'straight', number: number, amount: 0 };
            }
            bets[key].amount += currentChip;

            updateBetDisplay();
        }

        function placeOutsideBet(betType) {
            if (isSpinning) return;
            if (balance < currentChip) {
                showMessage('Insufficient balance!', 'lose');
                return;
            }

            if (!bets[betType]) {
                bets[betType] = { type: betType, amount: 0 };
            }
            bets[betType].amount += currentChip;

            updateBetDisplay();
        }

        function updateBetDisplay() {
            let totalBet = 0;

            // Clear all bet displays
            document.querySelectorAll('.bet-chip').forEach(el => el.remove());
            document.querySelectorAll('.number-cell, .outside-bet').forEach(el => {
                el.classList.remove('selected');
            });

            // Display bets
            for (let key in bets) {
                totalBet += bets[key].amount;

                if (key.startsWith('number-')) {
                    const num = bets[key].number;
                    const cell = document.querySelector(`[data-number="${num}"]`);
                    cell.classList.add('selected');

                    const chipDisplay = document.createElement('div');
                    chipDisplay.className = 'bet-chip';
                    chipDisplay.textContent = bets[key].amount;
                    cell.appendChild(chipDisplay);
                } else {
                    const betEl = document.querySelector(`[data-bet="${key}"]`);
                    if (betEl) {
                        betEl.classList.add('selected');
                        betEl.innerHTML = `${key.toUpperCase()}<br>${bets[key].amount}â‚¾`;
                    }
                }
            }

            document.getElementById('total-bet').textContent = `${totalBet.toFixed(2)} â‚¾`;
        }

        function clearBets() {
            if (isSpinning) return;
            bets = {};
            updateBetDisplay();
            showMessage('', '');
            // Reset outside bet text
            document.querySelectorAll('.outside-bet').forEach(el => {
                el.textContent = el.dataset.bet.toUpperCase();
            });
        }

        function getTotalBet() {
            let total = 0;
            for (let key in bets) {
                total += bets[key].amount;
            }
            return total;
        }

        async function spin() {
            if (isSpinning) return;

            const totalBet = getTotalBet();
            if (totalBet === 0) {
                showMessage('Place your bets!', 'lose');
                return;
            }

            if (totalBet > balance) {
                showMessage('Insufficient balance!', 'lose');
                return;
            }

            isSpinning = true;
            document.getElementById('spin-btn').disabled = true;
            document.getElementById('message').textContent = '';

            try {
                let result;

                if (isDemo) {
                    // Demo mode - local simulation
                    balance -= totalBet;
                    updateBalance();
                    result = simulateRouletteSpin();
                } else {
                    // Real money mode - backend call
                    const roundId = 'round_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

                    if (!jwtToken) {
                        throw new Error('No authentication token found');
                    }

                    const response = await fetch(`${BACKEND_URL}/api/user/games/spin`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${jwtToken}`
                        },
                        body: JSON.stringify({
                            sessionToken: sessionToken,
                            gameId: gameId,
                            betAmount: totalBet,
                            roundId: roundId
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Spin failed');
                    }

                    const data = await response.json();
                    console.log('Spin result:', data);

                    // For roulette, we simulate locally but use backend balance
                    result = simulateRouletteSpin();
                    balance = data.newBalance;
                }

                // Animate wheel
                await animateWheel(result.number);

                // Calculate winnings
                const winAmount = calculateWinnings(result.number);

                if (isDemo && winAmount > 0) {
                    balance += winAmount;
                }

                updateBalance();

                // Show result
                if (winAmount > 0) {
                    showMessage(`Number ${result.number} ${result.color.toUpperCase()}! You won ${winAmount.toFixed(2)} â‚¾!`, 'win');
                } else {
                    showMessage(`Number ${result.number} ${result.color.toUpperCase()}. Better luck next time!`, 'lose');
                }

                // Clear bets
                setTimeout(() => {
                    clearBets();
                }, 4000);

            } catch (error) {
                console.error('Spin error:', error);
                showMessage('Error during spin', 'lose');
            } finally {
                isSpinning = false;
                document.getElementById('spin-btn').disabled = false;
            }
        }

        function simulateRouletteSpin() {
            const number = Math.floor(Math.random() * 37); // 0-36
            let color = 'green';

            if (redNumbers.includes(number)) {
                color = 'red';
            } else if (blackNumbers.includes(number)) {
                color = 'black';
            }

            return { number, color };
        }

        async function animateWheel(result) {
            const wheel = document.getElementById('wheel');
            const ball = document.getElementById('ball');
            const resultDisplay = document.getElementById('result-display');

            // Find the index of the winning number in the wheel
            const winningIndex = wheelOrder.indexOf(result);
            const segmentAngle = 360 / 37; // ~9.73 degrees per segment

            // Ball position is at top (-90deg) at start and end
            const ballPosition = -90;

            // In the SVG, segments are drawn starting from -90deg (top)
            // Segment i center is at: -90 + i * segmentAngle + segmentAngle/2
            const segmentCenterAngle = -90 + (winningIndex * segmentAngle) + (segmentAngle / 2);

            // Wheel spins clockwise (positive rotation)
            // After wheel rotates by R degrees, segment center will be at: segmentCenterAngle + R
            // We want segment center to align with ball position (-90)
            // So: segmentCenterAngle + R = -90
            // Therefore: R = -90 - segmentCenterAngle
            let wheelRotationNeeded = -90 - segmentCenterAngle;

            // Add full rotations for visual effect (clockwise = positive)
            const baseWheelRotations = 720; // 2 full rotations clockwise
            const finalWheelRotation = baseWheelRotations + wheelRotationNeeded;

            // Ball spins counter-clockwise (negative rotation, opposite to wheel)
            // Ball does 8 full rotations counter-clockwise
            const ballBaseRotations = -2880; // 8 full rotations counter-clockwise (negative)

            // Ball's final angle: start at -90, spin 8 times counter-clockwise, end at -90
            // So final angle = -90 + (-2880) = -2970
            // But we want it to end at -90, so we calculate how much counter-rotation is needed
            // from the wheel's perspective
            const ballFinalAngle = ballPosition + ballBaseRotations;

            // Set CSS variables
            ball.style.setProperty('--final-angle', `${ballFinalAngle}deg`);

            // Reset any previous animations
            ball.style.animation = 'none';
            wheel.style.animation = 'none';
            wheel.classList.remove('spinning');

            resultDisplay.textContent = '?';

            // Trigger reflow to restart animation
            void ball.offsetWidth;
            void wheel.offsetWidth;

            // Create dynamic wheel animation with smooth easing
            const wheelKeyframes = `
                @keyframes wheelSpinDynamic {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(${finalWheelRotation}deg); }
                }
            `;

            // Remove old style if exists
            const oldStyle = document.getElementById('dynamic-wheel-animation');
            if (oldStyle) oldStyle.remove();

            // Add new style
            const style = document.createElement('style');
            style.id = 'dynamic-wheel-animation';
            style.textContent = wheelKeyframes;
            document.head.appendChild(style);

            // Start both animations simultaneously with smooth natural easing
            // Easing: starts fast, gradually slows down (realistic roulette physics)
            wheel.style.animation = 'wheelSpinDynamic 5s cubic-bezier(0.17, 0.67, 0.35, 0.96) forwards';
            ball.style.animation = 'ballSpin 5s cubic-bezier(0.17, 0.67, 0.35, 0.96) forwards';

            // Wait for animations to complete
            await new Promise(resolve => setTimeout(resolve, 5000));

            resultDisplay.textContent = result;
        }

        function calculateWinnings(winningNumber) {
            let totalWin = 0;

            for (let key in bets) {
                const bet = bets[key];
                let isWin = false;
                let multiplier = 0;

                if (key.startsWith('number-')) {
                    // Straight bet (35:1)
                    if (bet.number === winningNumber) {
                        isWin = true;
                        multiplier = 35;
                    }
                } else {
                    // Outside bets
                    switch (key) {
                        case 'red':
                            isWin = redNumbers.includes(winningNumber);
                            multiplier = 1;
                            break;
                        case 'black':
                            isWin = blackNumbers.includes(winningNumber);
                            multiplier = 1;
                            break;
                        case 'even':
                            isWin = winningNumber > 0 && winningNumber % 2 === 0;
                            multiplier = 1;
                            break;
                        case 'odd':
                            isWin = winningNumber % 2 === 1;
                            multiplier = 1;
                            break;
                        case '1-18':
                            isWin = winningNumber >= 1 && winningNumber <= 18;
                            multiplier = 1;
                            break;
                        case '19-36':
                            isWin = winningNumber >= 19 && winningNumber <= 36;
                            multiplier = 1;
                            break;
                    }
                }

                if (isWin) {
                    totalWin += bet.amount * (multiplier + 1); // bet + winnings
                }
            }

            return totalWin;
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }

        // Initialize game on load
        window.onload = init;
    </script>
