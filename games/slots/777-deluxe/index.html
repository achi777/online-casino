<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>777 Deluxe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .game-container {
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.4), 0 0 100px rgba(0, 123, 255, 0.3);
            border: 4px solid #ffd700;
            max-width: 850px;
            width: 100%;
            position: relative;
        }

        .game-title {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ffd700, #fff, #ffd700, #fff, #ffd700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine-text 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            letter-spacing: 3px;
        }

        @keyframes shine-text {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            text-align: center;
            font-size: 1.2em;
            color: #ffd700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 18px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            border: 2px solid #007bff;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            color: #ffd700;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.6em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        .reels-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 35px 0;
            padding: 25px;
            background: linear-gradient(180deg, #000000 0%, #1a1a2e 100%);
            border-radius: 20px;
            border: 4px solid #007bff;
            box-shadow: inset 0 0 40px rgba(0, 123, 255, 0.3);
        }

        .reel {
            width: 150px;
            height: 150px;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%);
            border: 4px solid #ffd700;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5em;
            font-weight: bold;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5), inset 0 0 25px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .reel.spinning {
            animation: spin-blur 0.1s linear infinite;
        }

        @keyframes spin-blur {
            0% { filter: blur(0px); transform: translateY(0); }
            50% { filter: blur(5px); }
            100% { filter: blur(0px); transform: translateY(-10px); }
        }

        .reel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.15), transparent);
            animation: reel-shine 4s linear infinite;
        }

        @keyframes reel-shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .symbol-gold {
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ffa500;
        }

        .symbol-red {
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff4500;
        }

        .symbol-blue {
            color: #007bff;
            text-shadow: 0 0 20px #007bff, 0 0 40px #00bfff;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 35px;
        }

        .bet-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .bet-button {
            padding: 14px 28px;
            font-size: 1.15em;
            font-weight: bold;
            border: 3px solid #007bff;
            border-radius: 10px;
            background: linear-gradient(180deg, #007bff 0%, #0056b3 100%);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.4);
        }

        .bet-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
            border-color: #ffd700;
        }

        .bet-button.active {
            background: linear-gradient(180deg, #ffd700 0%, #ffa500 100%);
            border-color: #fff;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }

        .spin-button {
            padding: 25px 70px;
            font-size: 1.8em;
            font-weight: bold;
            border: 4px solid #ffd700;
            border-radius: 15px;
            background: linear-gradient(180deg, #ffd700 0%, #ffa500 100%);
            color: #000;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
            align-self: center;
        }

        .spin-button:hover:not(:disabled) {
            transform: scale(1.08);
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.9);
            background: linear-gradient(180deg, #fff 0%, #ffd700 100%);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(0.7);
        }

        .message {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            min-height: 50px;
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        .message.win {
            color: #ffd700;
            animation: pulse-win 0.6s ease-in-out infinite;
            text-shadow: 0 0 25px rgba(255, 215, 0, 1);
        }

        .message.jackpot {
            color: #ffd700;
            font-size: 2.5em;
            animation: jackpot-explosion 0.4s ease-in-out infinite;
            text-shadow: 0 0 40px rgba(255, 215, 0, 1), 0 0 60px rgba(255, 165, 0, 1);
        }

        @keyframes pulse-win {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.9; }
        }

        @keyframes jackpot-explosion {
            0%, 100% {
                color: #ffd700;
                transform: scale(1) rotate(0deg);
            }
            25% {
                color: #fff;
                transform: scale(1.2) rotate(2deg);
            }
            50% {
                color: #ffd700;
                transform: scale(1.25) rotate(-2deg);
            }
            75% {
                color: #fff;
                transform: scale(1.2) rotate(1deg);
            }
        }

        .paytable {
            margin-top: 35px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            border: 2px solid #007bff;
        }

        .paytable-title {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .paytable-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .paytable-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 18px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            border: 2px solid #007bff;
        }

        .paytable-symbols {
            font-size: 1.3em;
            font-weight: bold;
        }

        .paytable-payout {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.2em;
        }

        .stars-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars-bg" id="starsBg"></div>

    <div class="game-container">
        <h1 class="game-title">‚≠ê 777 DELUXE ‚≠ê</h1>
        <div class="subtitle">üíé Premium Slot Experience üíé</div>

        <div class="info-bar">
            <div class="info-item">
                <div class="info-label">Balance</div>
                <div class="info-value" id="balance">0.00 ‚Çæ</div>
            </div>
            <div class="info-item">
                <div class="info-label">Bet</div>
                <div class="info-value" id="currentBet">1 ‚Çæ</div>
            </div>
            <div class="info-item">
                <div class="info-label">Win</div>
                <div class="info-value" id="winAmount">0.00 ‚Çæ</div>
            </div>
        </div>

        <div class="reels-container">
            <div class="reel" id="reel1"><span class="symbol-gold">7</span></div>
            <div class="reel" id="reel2"><span class="symbol-red">7</span></div>
            <div class="reel" id="reel3"><span class="symbol-blue">7</span></div>
        </div>

        <div class="controls">
            <div class="bet-controls">
                <button class="bet-button active" onclick="setBet(1)">1 ‚Çæ</button>
                <button class="bet-button" onclick="setBet(5)">5 ‚Çæ</button>
                <button class="bet-button" onclick="setBet(10)">10 ‚Çæ</button>
                <button class="bet-button" onclick="setBet(25)">25 ‚Çæ</button>
                <button class="bet-button" onclick="setBet(50)">50 ‚Çæ</button>
                <button class="bet-button" onclick="setBet(100)">100 ‚Çæ</button>
            </div>
            <button class="spin-button" id="spinButton" onclick="spin()">SPIN</button>
        </div>

        <div class="message" id="message"></div>

        <div class="paytable">
            <div class="paytable-title">üí∞ PAYTABLE üí∞</div>
            <div class="paytable-grid">
                <div class="paytable-item">
                    <span class="paytable-symbols"><span class="symbol-gold">7 7 7</span></span>
                    <span class="paytable-payout">250x</span>
                </div>
                <div class="paytable-item">
                    <span class="paytable-symbols"><span class="symbol-red">7 7 7</span></span>
                    <span class="paytable-payout">100x</span>
                </div>
                <div class="paytable-item">
                    <span class="paytable-symbols"><span class="symbol-blue">7 7 7</span></span>
                    <span class="paytable-payout">50x</span>
                </div>
                <div class="paytable-item">
                    <span class="paytable-symbols">üíé üíé üíé</span>
                    <span class="paytable-payout">40x</span>
                </div>
                <div class="paytable-item">
                    <span class="paytable-symbols">‚≠ê ‚≠ê ‚≠ê</span>
                    <span class="paytable-payout">30x</span>
                </div>
                <div class="paytable-item">
                    <span class="paytable-symbols">üîî üîî üîî</span>
                    <span class="paytable-payout">25x</span>
                </div>
                <div class="paytable-item">
                    <span class="paytable-symbols">üçí üçí üçí</span>
                    <span class="paytable-payout">15x</span>
                </div>
                <div class="paytable-item">
                    <span class="paytable-symbols">üçã üçã üçã</span>
                    <span class="paytable-payout">10x</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:8080';

        // Define symbols with their display format
        const symbolsConfig = {
            'GOLD7': { display: '7', class: 'symbol-gold', weight: 0.5 },
            'RED7': { display: '7', class: 'symbol-red', weight: 1 },
            'BLUE7': { display: '7', class: 'symbol-blue', weight: 2 },
            'DIAMOND': { display: 'üíé', class: '', weight: 3 },
            'STAR': { display: '‚≠ê', class: '', weight: 4 },
            'BELL': { display: 'üîî', class: '', weight: 5 },
            'CHERRY': { display: 'üçí', class: '', weight: 6 },
            'LEMON': { display: 'üçã', class: '', weight: 7 }
        };

        const payouts = {
            'GOLD7-GOLD7-GOLD7': 250,
            'RED7-RED7-RED7': 100,
            'BLUE7-BLUE7-BLUE7': 50,
            'DIAMOND-DIAMOND-DIAMOND': 40,
            'STAR-STAR-STAR': 30,
            'BELL-BELL-BELL': 25,
            'CHERRY-CHERRY-CHERRY': 15,
            'LEMON-LEMON-LEMON': 10
        };

        let balance = 0;
        let currentBet = 1;
        let isSpinning = false;
        let sessionToken = '';
        let jwtToken = '';
        let isDemo = false;

        // Initialize the game
        async function initGame() {
            const urlParams = new URLSearchParams(window.location.search);
            sessionToken = urlParams.get('session') || '';
            jwtToken = urlParams.get('token') || '';
            isDemo = urlParams.get('demo') === 'true';

            if (isDemo) {
                balance = 1000.00;
                updateDisplay();
                showMessage('üéÆ Demo Mode - Double Your Fun!');
            } else {
                if (!sessionToken || !jwtToken) {
                    showMessage('‚ùå Invalid session');
                    return;
                }

                try {
                    const response = await fetch(
                        `${BACKEND_URL}/api/user/balance?sessionToken=${sessionToken}`,
                        {
                            headers: {
                                'Authorization': `Bearer ${jwtToken}`
                            }
                        }
                    );

                    if (response.ok) {
                        const data = await response.json();
                        balance = parseFloat(data.balance);
                        updateDisplay();
                        showMessage('‚≠ê Ready to Win Double!');
                    } else {
                        showMessage('‚ùå Failed to load balance');
                    }
                } catch (error) {
                    console.error('Error loading balance:', error);
                    showMessage('‚ùå Connection error');
                }
            }

            createStars();
        }

        function updateDisplay() {
            document.getElementById('balance').textContent = balance.toFixed(2) + ' ‚Çæ';
            document.getElementById('currentBet').textContent = currentBet + ' ‚Çæ';
        }

        function setBet(amount) {
            if (isSpinning) return;

            currentBet = amount;

            document.querySelectorAll('.bet-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            updateDisplay();
        }

        async function spin() {
            if (isSpinning) return;
            if (balance < currentBet) {
                showMessage('‚ùå Insufficient balance');
                return;
            }

            isSpinning = true;
            document.getElementById('spinButton').disabled = true;
            document.getElementById('winAmount').textContent = '0.00 ‚Çæ';
            showMessage('');

            const roundId = `round-${Date.now()}`;

            try {
                if (!isDemo) {
                    const betResponse = await fetch(`${BACKEND_URL}/api/user/games/bet`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${jwtToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            sessionToken: sessionToken,
                            betAmount: currentBet,
                            roundId: roundId
                        })
                    });

                    if (!betResponse.ok) {
                        throw new Error('Bet failed');
                    }

                    const newBalance = await betResponse.text();
                    balance = parseFloat(newBalance);
                } else {
                    balance -= currentBet;
                }

                updateDisplay();

                // Spin animation
                const reels = [
                    document.getElementById('reel1'),
                    document.getElementById('reel2'),
                    document.getElementById('reel3')
                ];

                reels.forEach(reel => reel.classList.add('spinning'));

                // Random symbols during spin
                const spinInterval = setInterval(() => {
                    reels.forEach(reel => {
                        const randomSymbol = Object.keys(symbolsConfig)[Math.floor(Math.random() * Object.keys(symbolsConfig).length)];
                        const config = symbolsConfig[randomSymbol];
                        reel.innerHTML = `<span class="${config.class}">${config.display}</span>`;
                    });
                }, 100);

                // Stop reels after 2.5 seconds
                await new Promise(resolve => setTimeout(resolve, 2500));
                clearInterval(spinInterval);

                // Generate result
                const result = generateResult();
                reels[0].innerHTML = `<span class="${symbolsConfig[result[0]].class}">${symbolsConfig[result[0]].display}</span>`;
                reels[1].innerHTML = `<span class="${symbolsConfig[result[1]].class}">${symbolsConfig[result[1]].display}</span>`;
                reels[2].innerHTML = `<span class="${symbolsConfig[result[2]].class}">${symbolsConfig[result[2]].display}</span>`;

                reels.forEach(reel => reel.classList.remove('spinning'));

                // Check for win
                const resultString = result.join('-');
                const multiplier = payouts[resultString] || 0;
                const winAmount = currentBet * multiplier;

                if (winAmount > 0) {
                    if (!isDemo) {
                        const winResponse = await fetch(`${BACKEND_URL}/api/user/games/win`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${jwtToken}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                sessionToken: sessionToken,
                                winAmount: winAmount,
                                roundId: roundId
                            })
                        });

                        if (winResponse.ok) {
                            const newBalance = await winResponse.text();
                            balance = parseFloat(newBalance);
                        }
                    } else {
                        balance += winAmount;
                    }

                    document.getElementById('winAmount').textContent = winAmount.toFixed(2) + ' ‚Çæ';
                    updateDisplay();

                    if (multiplier === 250) {
                        showMessage(`üíéüíé MEGA JACKPOT! ${winAmount.toFixed(2)} ‚Çæ üíéüíé`, 'jackpot');
                        createFireworks();
                    } else if (multiplier >= 100) {
                        showMessage(`‚≠ê‚≠ê SUPER WIN! ${winAmount.toFixed(2)} ‚Çæ ‚≠ê‚≠ê`, 'jackpot');
                        createFireworks();
                    } else {
                        showMessage(`üéâ YOU WIN ${winAmount.toFixed(2)} ‚Çæ! üéâ`, 'win');
                    }
                } else {
                    showMessage('Try again! üçÄ');
                }

            } catch (error) {
                console.error('Error during spin:', error);
                showMessage('‚ùå Error occurred');
            } finally {
                isSpinning = false;
                document.getElementById('spinButton').disabled = false;
            }
        }

        function generateResult() {
            const rand = Math.random();

            // 0.5% chance for Gold 777 jackpot
            if (rand < 0.005) {
                return ['GOLD7', 'GOLD7', 'GOLD7'];
            }
            // 1.5% chance for Red 777
            else if (rand < 0.02) {
                return ['RED7', 'RED7', 'RED7'];
            }
            // 3% chance for Blue 777
            else if (rand < 0.05) {
                return ['BLUE7', 'BLUE7', 'BLUE7'];
            }
            // 4% chance for triple diamond
            else if (rand < 0.09) {
                return ['DIAMOND', 'DIAMOND', 'DIAMOND'];
            }
            // 6% chance for triple star
            else if (rand < 0.15) {
                return ['STAR', 'STAR', 'STAR'];
            }
            // 8% chance for triple bell
            else if (rand < 0.23) {
                return ['BELL', 'BELL', 'BELL'];
            }
            // 10% chance for triple cherry
            else if (rand < 0.33) {
                return ['CHERRY', 'CHERRY', 'CHERRY'];
            }
            // 12% chance for triple lemon
            else if (rand < 0.45) {
                return ['LEMON', 'LEMON', 'LEMON'];
            }
            // Random non-winning combination
            else {
                const symbols = Object.keys(symbolsConfig);
                const result = [];
                for (let i = 0; i < 3; i++) {
                    result.push(symbols[Math.floor(Math.random() * symbols.length)]);
                }
                // Make sure it's not a winning combination
                const resultString = result.join('-');
                if (payouts[resultString]) {
                    result[2] = symbols[Math.floor(Math.random() * symbols.length)];
                }
                return result;
            }
        }

        function showMessage(text, className = '') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + className;
        }

        function createStars() {
            const starsBg = document.getElementById('starsBg');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsBg.appendChild(star);
            }
        }

        function createFireworks() {
            const starsBg = document.getElementById('starsBg');
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'star';
                    firework.style.left = (20 + Math.random() * 60) + '%';
                    firework.style.top = (20 + Math.random() * 60) + '%';
                    firework.style.width = '4px';
                    firework.style.height = '4px';
                    firework.style.background = `#${Math.floor(Math.random()*16777215).toString(16)}`;
                    firework.style.animation = 'twinkle 0.5s ease-out';
                    starsBg.appendChild(firework);

                    setTimeout(() => firework.remove(), 1000);
                }, i * 50);
            }
        }

        // Initialize game on load
        window.onload = initGame;
    </script>
</body>
</html>
