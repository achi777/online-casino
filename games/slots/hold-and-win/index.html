<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Hold & Win</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .game-container {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(15, 32, 39, 0.9));
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 70px rgba(255, 215, 0, 0.3);
            text-align: center;
            max-width: 1000px;
            width: 95%;
            border: 4px solid #FFD700;
        }

        h1 {
            font-size: 3.2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700, #FFED4E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            font-weight: 900;
            letter-spacing: 3px;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .subtitle {
            font-size: 1.3em;
            color: #FFD700;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .jackpot-display {
            background: linear-gradient(135deg, #8B0000, #DC143C);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 15px;
            border: 3px solid #FFD700;
            box-shadow: 0 0 30px rgba(220, 20, 60, 0.6);
        }

        .jackpot-amount {
            font-size: 2.5em;
            color: #FFD700;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: jackpotPulse 1.5s infinite;
        }

        @keyframes jackpotPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .balance-display {
            font-size: 1.7em;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            border-radius: 15px;
            border: 3px solid #FFD700;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .balance-amount {
            color: #FFD700;
            font-weight: bold;
            font-size: 1.5em;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin: 35px auto;
            padding: 25px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4));
            border-radius: 20px;
            border: 4px solid rgba(255, 215, 0, 0.6);
            box-shadow: inset 0 5px 30px rgba(0, 0, 0, 0.7);
            max-width: 700px;
        }

        .cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f1419 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            border: 3px solid #2c5364;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8), inset 0 2px 10px rgba(255, 215, 0, 0.1);
            transition: all 0.3s;
            position: relative;
        }

        .cell.spinning {
            animation: cellSpin 0.2s linear infinite;
        }

        .cell.held {
            border-color: #FFD700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
            background: linear-gradient(135deg, #8B0000, #DC143C);
        }

        .cell.held::after {
            content: 'HOLD';
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.3em;
            color: #FFD700;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 5px;
            border-radius: 5px;
        }

        @keyframes cellSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .controls {
            margin-top: 35px;
        }

        .bet-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .bet-button {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 165, 0, 0.3));
            border: 3px solid #FFD700;
            color: #FFD700;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.4em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .bet-button:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.5), rgba(255, 165, 0, 0.5));
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        }

        .bet-amount {
            font-size: 1.7em;
            color: #FFD700;
            min-width: 180px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .spin-button {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border: none;
            color: #000;
            padding: 25px 80px;
            font-size: 2.2em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.7);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 18px 50px rgba(255, 215, 0, 0.9);
            background: linear-gradient(135deg, #FFED4E 0%, #FFD700 100%);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            margin-top: 30px;
            font-size: 2.2em;
            min-height: 70px;
            font-weight: 900;
            text-shadow: 0 0 20px currentColor;
        }

        .win {
            color: #FFD700;
            text-shadow: 0 0 30px #FFD700;
            animation: megaWinPulse 0.5s infinite;
        }

        .lose {
            color: #FF6B6B;
        }

        @keyframes megaWinPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.85; transform: scale(1.08); }
        }

        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.25);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            border: 2px solid #ff4444;
        }

        .loading {
            color: #FFD700;
            font-size: 1.5em;
        }

        .info-bar {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 1.1em;
            color: #FFD700;
        }

        .money-icon {
            animation: moneyFloat 2s ease-in-out infinite;
        }

        @keyframes moneyFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1><span class="money-icon">üí∞</span> FORTUNE HOLD & WIN <span class="money-icon">üí∞</span></h1>
        <div class="subtitle">Lock the Money - Win the Jackpot!</div>

        <div id="status" class="loading">Loading...</div>

        <div id="game-content" style="display: none;">
            <div class="jackpot-display">
                <div style="font-size: 1.2em; margin-bottom: 5px;">üèÜ GRAND JACKPOT üèÜ</div>
                <div class="jackpot-amount">50,000 ‚Çæ</div>
            </div>

            <div class="balance-display">
                Balance: <span class="balance-amount" id="balance">100.00</span> ‚Çæ
            </div>

            <div class="grid-container" id="grid">
                <!-- 3x5 grid will be generated dynamically -->
            </div>

            <div class="info-bar">
                <div>üéØ Fill Grid = GRAND JACKPOT</div>
                <div>üíé 6+ Money = BIG WIN</div>
            </div>

            <div class="controls">
                <div class="bet-controls">
                    <button class="bet-button" onclick="decreaseBet()">‚àí</button>
                    <div class="bet-amount">Bet: <span id="bet-amount">1.00</span> ‚Çæ</div>
                    <button class="bet-button" onclick="increaseBet()">+</button>
                </div>

                <button class="spin-button" id="spin-btn" onclick="spin()">SPIN</button>
            </div>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        // Hold & Win symbols
        const symbols = ['üí∞', 'üíµ', 'üíé', 'üèÜ', '‚≠ê', 'üé∞', '7Ô∏è‚É£'];
        const moneySymbols = ['üí∞', 'üíµ', 'üíé']; // These trigger hold & win
        const BACKEND_URL = 'http://localhost:8080';

        let balance = 0;
        let betAmount = 1;
        let sessionToken = '';
        let isDemo = false;
        let isSpinning = false;
        let gameId = null;
        let grid = [];

        // Get session token and JWT token from URL
        const urlParams = new URLSearchParams(window.location.search);
        sessionToken = urlParams.get('session') || '';
        isDemo = urlParams.get('demo') === 'true';
        const jwtToken = urlParams.get('token') || '';

        function initGrid() {
            const gridContainer = document.getElementById('grid');
            gridContainer.innerHTML = '';
            grid = [];

            for (let i = 0; i < 15; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${i}`;
                cell.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                gridContainer.appendChild(cell);
                grid.push({
                    element: cell,
                    symbol: cell.textContent,
                    held: false
                });
            }
        }

        async function init() {
            const statusEl = document.getElementById('status');

            console.log('=== HOLD & WIN INIT ===');
            console.log('Session Token:', sessionToken);
            console.log('Is Demo:', isDemo);
            console.log('Backend URL:', BACKEND_URL);

            initGrid();

            if (isDemo) {

                console.log('Starting in DEMO mode');

                // Demo mode - no backend calls

                balance = 100;

                updateBalance();

                showGame();

                return;

            }

            if (!sessionToken) {

                console.error('NO SESSION TOKEN!');

                statusEl.innerHTML = '<div class="error">No session token found</div>';

                return;

            }

            // Real money mode


            {
                console.log('Starting in REAL MONEY mode');
                const balanceUrl = `${BACKEND_URL}/api/user/balance?sessionToken=${sessionToken}`;
                console.log('Fetching balance from:', balanceUrl);

                try {
                    const response = await fetch(balanceUrl);
                    console.log('Balance response status:', response.status);

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Balance data:', data);
                        balance = data.balance;
                        updateBalance();

                        // Fetch game info to get gameId
                        const gameInfoUrl = `${BACKEND_URL}/api/user/game-info?sessionToken=${sessionToken}`;
                        console.log('Fetching game info from:', gameInfoUrl);
                        const gameInfoResponse = await fetch(gameInfoUrl);
                        if (gameInfoResponse.ok) {
                            const gameData = await gameInfoResponse.json();
                            console.log('Game data:', gameData);
                            gameId = gameData.gameId;
                        }

                        showGame();
                    } else {
                        const errorText = await response.text();
                        console.error('Balance fetch failed:', errorText);
                        statusEl.innerHTML = `<div class="error">Failed to load balance: ${response.status}</div>`;
                    }
                } catch (error) {
                    console.error('Init error:', error);
                    statusEl.innerHTML = '<div class="error">Connection error. Starting in demo mode...</div>';
                    isDemo = true;
                    balance = 100;
                    setTimeout(() => {
                        updateBalance();
                        showGame();
                    }, 2000);
                }
            }
        }

        function showGame() {
            document.getElementById('status').style.display = 'none';
            document.getElementById('game-content').style.display = 'block';
        }

        function updateBalance() {
            document.getElementById('balance').textContent = balance.toFixed(2);
        }

        function increaseBet() {
            if (betAmount < balance && betAmount < 100) {
                betAmount++;
                document.getElementById('bet-amount').textContent = betAmount.toFixed(2);
            }
        }

        function decreaseBet() {
            if (betAmount > 1) {
                betAmount--;
                document.getElementById('bet-amount').textContent = betAmount.toFixed(2);
            }
        }

        async function spin() {
            if (isSpinning) return;
            if (balance < betAmount) {
                showMessage('Insufficient balance!', 'lose');
                return;
            }

            isSpinning = true;
            const spinBtn = document.getElementById('spin-btn');
            spinBtn.disabled = true;
            document.getElementById('message').textContent = '';

            // Start spinning animation
            grid.forEach(cell => {
                if (!cell.held) {
                    cell.element.classList.add('spinning');
                }
            });

            if (!isDemo) {
                const roundId = 'round_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

                try {
                    // Use JWT token from URL
                    if (!jwtToken) {
                        throw new Error('No authentication token found');
                    }

                    // Call backend RTP-based spin endpoint
                    const spinResponse = await fetch(`${BACKEND_URL}/api/user/games/spin`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${jwtToken}`
                        },
                        body: JSON.stringify({
                            sessionToken: sessionToken,
                            gameId: gameId,
                            betAmount: betAmount,
                            roundId: roundId
                        })
                    });

                    if (!spinResponse.ok) {
                        const errorText = await spinResponse.text();
                        console.error('Spin failed:', errorText);
                        throw new Error('Spin failed');
                    }

                    const spinData = await spinResponse.json();
                    console.log('Spin result:', spinData);

                    // Use backend results (5 symbols for 3x5 grid)
                    await spinGrid(spinData);

                    balance = spinData.newBalance;
                    updateBalance();

                    if (spinData.win) {
                        showMessage(spinData.message, 'win');
                    } else {
                        showMessage(spinData.message, 'lose');
                    }
                } catch (error) {
                    console.error('Spin error:', error);
                    showMessage('Error during spin', 'lose');
                    grid.forEach(cell => cell.element.classList.remove('spinning'));
                    isSpinning = false;
                    spinBtn.disabled = false;
                    return;
                }
            } else {
                // Demo mode
                balance -= betAmount;
                updateBalance();

                const demoResults = {
                    results: Array(5).fill(0).map(() => symbols[Math.floor(Math.random() * symbols.length)]),
                    win: false,
                    winAmount: 0
                };

                // Simple demo win logic - count money symbols
                const moneyCount = demoResults.results.filter(s => moneySymbols.includes(s)).length * 3;
                if (moneyCount >= 6) {
                    demoResults.win = true;
                    demoResults.winAmount = betAmount * (moneyCount * 2);
                    balance += demoResults.winAmount;
                    updateBalance();
                }

                await spinGrid(demoResults);

                if (demoResults.win) {
                    showMessage(`üí∞ HOLD & WIN ${demoResults.winAmount.toFixed(2)} ‚Çæ! üí∞`, 'win');
                } else {
                    showMessage('Spin again for the jackpot!', 'lose');
                }
            }

            isSpinning = false;
            spinBtn.disabled = false;
        }

        async function spinGrid(spinData) {
            // Spin for 2 seconds
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Update grid with backend results
            // Backend returns 5 symbols, we'll replicate them across 3 rows
            for (let i = 0; i < 15; i++) {
                const col = i % 5;
                const symbol = spinData.results[col];

                grid[i].element.classList.remove('spinning');
                grid[i].element.textContent = symbol;
                grid[i].symbol = symbol;

                // Mark money symbols as held
                if (moneySymbols.includes(symbol)) {
                    grid[i].element.classList.add('held');
                    grid[i].held = true;
                } else {
                    grid[i].element.classList.remove('held');
                    grid[i].held = false;
                }
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }

        // Initialize game on load
        window.onload = init;
    </script>
</body>
</html>
