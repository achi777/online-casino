<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Fortune - Slot Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .game-container {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.9), rgba(101, 67, 33, 0.9));
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 15px 60px rgba(218, 165, 32, 0.4);
            text-align: center;
            max-width: 950px;
            width: 95%;
            border: 3px solid #DAA520;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #DAA520;
            margin-bottom: 20px;
            font-style: italic;
        }

        .balance-display {
            font-size: 1.6em;
            margin-bottom: 30px;
            padding: 18px;
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.3), rgba(218, 165, 32, 0.15));
            border-radius: 12px;
            border: 2px solid #DAA520;
            box-shadow: 0 5px 15px rgba(218, 165, 32, 0.3);
        }

        .balance-amount {
            color: #FFD700;
            font-weight: bold;
            font-size: 1.4em;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .reels-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 35px 0;
            padding: 30px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.2));
            border-radius: 15px;
            border: 3px solid rgba(218, 165, 32, 0.5);
            box-shadow: inset 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .reel {
            width: 95px;
            height: 95px;
            background: linear-gradient(135deg, #2C1810 0%, #1a0f0a 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            border: 3px solid #8B4513;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6), inset 0 2px 5px rgba(255, 215, 0, 0.2);
            transition: transform 0.3s;
        }

        .reel.spinning {
            animation: bookSpin 0.15s linear infinite;
        }

        @keyframes bookSpin {
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(180deg) scale(0.95); }
            100% { transform: rotateY(360deg) scale(1); }
        }

        .controls {
            margin-top: 35px;
        }

        .bet-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .bet-button {
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.4), rgba(218, 165, 32, 0.2));
            border: 2px solid #DAA520;
            color: #FFD700;
            padding: 14px 28px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(218, 165, 32, 0.3);
        }

        .bet-button:hover {
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.6), rgba(218, 165, 32, 0.4));
            transform: scale(1.08);
            box-shadow: 0 7px 20px rgba(218, 165, 32, 0.5);
        }

        .bet-amount {
            font-size: 1.6em;
            color: #FFD700;
            min-width: 170px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .spin-button {
            background: linear-gradient(135deg, #DAA520 0%, #B8860B 100%);
            border: none;
            color: #1a0f0a;
            padding: 22px 70px;
            font-size: 2em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 35px rgba(218, 165, 32, 0.6);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 15px 45px rgba(218, 165, 32, 0.8);
            background: linear-gradient(135deg, #FFD700 0%, #DAA520 100%);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            margin-top: 25px;
            font-size: 2em;
            min-height: 60px;
            font-weight: bold;
            text-shadow: 0 0 15px currentColor;
        }

        .win {
            color: #FFD700;
            text-shadow: 0 0 20px #FFD700;
            animation: goldPulse 0.6s infinite;
        }

        .lose {
            color: #CD853F;
        }

        @keyframes goldPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            border: 2px solid #ff6b6b;
        }

        .loading {
            color: #DAA520;
            font-size: 1.4em;
        }

        .paylines {
            font-size: 1em;
            color: #DAA520;
            margin-top: 12px;
            font-style: italic;
        }

        .book-icon {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1><span class="book-icon">üìñ</span> Book of Fortune <span class="book-icon">üìñ</span></h1>
        <div class="subtitle">Unlock the Ancient Mysteries</div>

        <div id="status" class="loading">Loading...</div>

        <div id="game-content" style="display: none;">
            <div class="balance-display">
                Balance: <span class="balance-amount" id="balance">100.00</span> ‚Çæ
            </div>

            <div class="reels-container">
                <div class="reel" id="reel1">üìú</div>
                <div class="reel" id="reel2">üëë</div>
                <div class="reel" id="reel3">üíé</div>
                <div class="reel" id="reel4">üè∫</div>
                <div class="reel" id="reel5">‚ö±Ô∏è</div>
            </div>

            <div class="paylines">10 Win Lines Active</div>

            <div class="controls">
                <div class="bet-controls">
                    <button class="bet-button" onclick="decreaseBet()">‚àí</button>
                    <div class="bet-amount">Bet: <span id="bet-amount">1.00</span> ‚Çæ</div>
                    <button class="bet-button" onclick="increaseBet()">+</button>
                </div>

                <button class="spin-button" id="spin-btn" onclick="spin()">SPIN</button>
            </div>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        // Book-themed symbols
        const symbols = ['üìñ', 'üìú', 'üëë', 'üíé', 'üè∫', '‚ö±Ô∏è', 'üî±', '‚ö°', 'üåü'];
        const BACKEND_URL = 'http://localhost:8080';

        let balance = 0;
        let betAmount = 1;
        let sessionToken = '';
        let isDemo = false;
        let isSpinning = false;
        let gameId = null;

        // Get session token and JWT token from URL
        const urlParams = new URLSearchParams(window.location.search);
        sessionToken = urlParams.get('session') || '';
        isDemo = urlParams.get('demo') === 'true';
        const jwtToken = urlParams.get('token') || '';

        async function init() {
            const statusEl = document.getElementById('status');

            console.log('=== BOOK OF FORTUNE INIT ===');
            console.log('Session Token:', sessionToken);
            console.log('Is Demo:', isDemo);
            console.log('Backend URL:', BACKEND_URL);

            if (isDemo) {

                console.log('Starting in DEMO mode');

                // Demo mode - no backend calls

                balance = 100;

                updateBalance();

                showGame();

                return;

            }

            if (!sessionToken) {

                console.error('NO SESSION TOKEN!');

                statusEl.innerHTML = '<div class="error">No session token found</div>';

                return;

            }

            // Real money mode


            {
                console.log('Starting in REAL MONEY mode');
                const balanceUrl = `${BACKEND_URL}/api/user/balance?sessionToken=${sessionToken}`;
                console.log('Fetching balance from:', balanceUrl);

                try {
                    const response = await fetch(balanceUrl);
                    console.log('Balance response status:', response.status);

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Balance data:', data);
                        balance = data.balance;
                        updateBalance();

                        // Fetch game info to get gameId
                        const gameInfoUrl = `${BACKEND_URL}/api/user/game-info?sessionToken=${sessionToken}`;
                        console.log('Fetching game info from:', gameInfoUrl);
                        const gameInfoResponse = await fetch(gameInfoUrl);
                        if (gameInfoResponse.ok) {
                            const gameData = await gameInfoResponse.json();
                            console.log('Game data:', gameData);
                            gameId = gameData.gameId;
                        }

                        showGame();
                    } else {
                        const errorText = await response.text();
                        console.error('Balance fetch failed:', errorText);
                        statusEl.innerHTML = `<div class="error">Failed to load balance: ${response.status}</div>`;
                    }
                } catch (error) {
                    console.error('Init error:', error);
                    statusEl.innerHTML = '<div class="error">Connection error. Starting in demo mode...</div>';
                    isDemo = true;
                    balance = 100;
                    setTimeout(() => {
                        updateBalance();
                        showGame();
                    }, 2000);
                }
            }
        }

        function showGame() {
            document.getElementById('status').style.display = 'none';
            document.getElementById('game-content').style.display = 'block';
        }

        function updateBalance() {
            document.getElementById('balance').textContent = balance.toFixed(2);
        }

        function increaseBet() {
            if (betAmount < balance && betAmount < 100) {
                betAmount++;
                document.getElementById('bet-amount').textContent = betAmount.toFixed(2);
            }
        }

        function decreaseBet() {
            if (betAmount > 1) {
                betAmount--;
                document.getElementById('bet-amount').textContent = betAmount.toFixed(2);
            }
        }

        async function spin() {
            if (isSpinning) return;
            if (balance < betAmount) {
                showMessage('Insufficient balance!', 'lose');
                return;
            }

            isSpinning = true;
            const spinBtn = document.getElementById('spin-btn');
            spinBtn.disabled = true;
            document.getElementById('message').textContent = '';

            // Start spinning animation
            const reels = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3'),
                document.getElementById('reel4'),
                document.getElementById('reel5')
            ];

            reels.forEach(reel => reel.classList.add('spinning'));

            if (!isDemo) {
                const roundId = 'round_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

                try {
                    // Use JWT token from URL
                    if (!jwtToken) {
                        throw new Error('No authentication token found');
                    }

                    // Call backend RTP-based spin endpoint
                    const spinResponse = await fetch(`${BACKEND_URL}/api/user/games/spin`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${jwtToken}`
                        },
                        body: JSON.stringify({
                            sessionToken: sessionToken,
                            gameId: gameId,
                            betAmount: betAmount,
                            roundId: roundId
                        })
                    });

                    if (!spinResponse.ok) {
                        const errorText = await spinResponse.text();
                        console.error('Spin failed:', errorText);
                        throw new Error('Spin failed');
                    }

                    const spinData = await spinResponse.json();
                    console.log('Spin result:', spinData);

                    // Use backend results
                    await spinReels(reels, spinData);

                    balance = spinData.newBalance;
                    updateBalance();

                    if (spinData.win) {
                        showMessage(spinData.message, 'win');
                    } else {
                        showMessage(spinData.message, 'lose');
                    }
                } catch (error) {
                    console.error('Spin error:', error);
                    showMessage('Error during spin', 'lose');
                    reels.forEach(reel => reel.classList.remove('spinning'));
                    isSpinning = false;
                    spinBtn.disabled = false;
                    return;
                }
            } else {
                // Demo mode - generate random results
                balance -= betAmount;
                updateBalance();
                const demoResults = {
                    results: [
                        symbols[Math.floor(Math.random() * symbols.length)],
                        symbols[Math.floor(Math.random() * symbols.length)],
                        symbols[Math.floor(Math.random() * symbols.length)],
                        symbols[Math.floor(Math.random() * symbols.length)],
                        symbols[Math.floor(Math.random() * symbols.length)]
                    ],
                    win: false,
                    winAmount: 0
                };

                // Simple demo win logic - 5 of a kind or book symbol
                if (demoResults.results.every(s => s === demoResults.results[0])) {
                    demoResults.win = true;
                    demoResults.winAmount = betAmount * 50;
                    balance += demoResults.winAmount;
                    updateBalance();
                } else if (demoResults.results.filter(s => s === 'üìñ').length >= 3) {
                    demoResults.win = true;
                    demoResults.winAmount = betAmount * 10;
                    balance += demoResults.winAmount;
                    updateBalance();
                }

                await spinReels(reels, demoResults);

                if (demoResults.win) {
                    showMessage(`üìñ BOOK WIN ${demoResults.winAmount.toFixed(2)} ‚Çæ! üìñ`, 'win');
                } else {
                    showMessage('The book remains closed...', 'lose');
                }
            }

            isSpinning = false;
            spinBtn.disabled = false;
        }

        async function spinReels(reels, spinData) {
            // Spin for 2.5 seconds with book theme
            await new Promise(resolve => setTimeout(resolve, 2500));

            // Stop spinning and show results from backend
            reels.forEach((reel, i) => {
                reel.classList.remove('spinning');
                reel.textContent = spinData.results[i];
            });
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }

        // Initialize game on load
        window.onload = init;
    </script>
</body>
</html>
