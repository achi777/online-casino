<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Fruit Slot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .balance-display {
            font-size: 1.5em;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            border: 2px solid #ffd700;
        }

        .balance-amount {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.3em;
        }

        .reels-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .reel {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            border: 3px solid #ffd700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .reel.spinning {
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }

        .controls {
            margin-top: 30px;
        }

        .bet-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .bet-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s;
        }

        .bet-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .bet-amount {
            font-size: 1.5em;
            color: #ffd700;
            min-width: 100px;
        }

        .spin-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 20px 60px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            transition: all 0.3s;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            min-height: 40px;
            font-weight: bold;
        }

        .win {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            animation: pulse 0.5s infinite;
        }

        .lose {
            color: #ff6b6b;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .loading {
            color: #ffd700;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üçí Classic Fruit Slot üçí</h1>

        <div id="status" class="loading">Loading...</div>

        <div id="game-content" style="display: none;">
            <div class="balance-display">
                Balance: <span class="balance-amount" id="balance">100.00</span> ‚Çæ
            </div>

            <div class="reels-container">
                <div class="reel" id="reel1">üçí</div>
                <div class="reel" id="reel2">üçã</div>
                <div class="reel" id="reel3">üçä</div>
            </div>

            <div class="controls">
                <div class="bet-controls">
                    <button class="bet-button" onclick="decreaseBet()">-</button>
                    <div class="bet-amount">Bet: <span id="bet-amount">1.00</span> ‚Çæ</div>
                    <button class="bet-button" onclick="increaseBet()">+</button>
                </div>

                <button class="spin-button" id="spin-btn" onclick="spin()">SPIN</button>
            </div>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üçâ', '‚≠ê', 'üíé'];
        const BACKEND_URL = 'http://localhost:8080';

        let balance = 0;
        let betAmount = 1;
        let sessionToken = '';
        let isDemo = false;
        let isSpinning = false;
        let gameId = null;

        // Get session token and JWT token from URL
        const urlParams = new URLSearchParams(window.location.search);
        sessionToken = urlParams.get('session') || '';
        isDemo = urlParams.get('demo') === 'true';
        const jwtToken = urlParams.get('token') || '';

        async function init() {
            const statusEl = document.getElementById('status');

            console.log('=== GAME INIT ===');
            console.log('Session Token:', sessionToken);
            console.log('Is Demo:', isDemo);
            console.log('Backend URL:', BACKEND_URL);

            if (isDemo) {
                console.log('Starting in DEMO mode');
                // Demo mode - no backend calls
                balance = 100;
                updateBalance();
                showGame();
                return;
            }

            if (!sessionToken) {
                console.error('NO SESSION TOKEN!');
                statusEl.innerHTML = '<div class="error">No session token found</div>';
                return;
            }

            // Real money mode
            {
                console.log('Starting in REAL MONEY mode');
                // Real money mode - get balance from backend
                const balanceUrl = `${BACKEND_URL}/api/user/balance?sessionToken=${sessionToken}`;
                console.log('Fetching balance from:', balanceUrl);

                try {
                    const response = await fetch(balanceUrl);
                    console.log('Balance response status:', response.status);

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Balance data:', data);
                        balance = data.balance;
                        updateBalance();

                        // Fetch game info to get gameId
                        const gameInfoUrl = `${BACKEND_URL}/api/user/game-info?sessionToken=${sessionToken}`;
                        console.log('Fetching game info from:', gameInfoUrl);
                        const gameInfoResponse = await fetch(gameInfoUrl);
                        if (gameInfoResponse.ok) {
                            const gameData = await gameInfoResponse.json();
                            console.log('Game data:', gameData);
                            gameId = gameData.gameId;
                        }

                        showGame();
                    } else {
                        const errorText = await response.text();
                        console.error('Balance fetch failed:', errorText);
                        statusEl.innerHTML = `<div class="error">Failed to load balance: ${response.status}</div>`;
                    }
                } catch (error) {
                    console.error('Init error:', error);
                    statusEl.innerHTML = '<div class="error">Connection error. Starting in demo mode...</div>';
                    // Fallback to demo mode
                    isDemo = true;
                    balance = 100;
                    setTimeout(() => {
                        updateBalance();
                        showGame();
                    }, 2000);
                }
            }
        }

        function showGame() {
            document.getElementById('status').style.display = 'none';
            document.getElementById('game-content').style.display = 'block';
        }

        function updateBalance() {
            document.getElementById('balance').textContent = balance.toFixed(2);
        }

        function increaseBet() {
            if (betAmount < balance && betAmount < 100) {
                betAmount++;
                document.getElementById('bet-amount').textContent = betAmount.toFixed(2);
            }
        }

        function decreaseBet() {
            if (betAmount > 1) {
                betAmount--;
                document.getElementById('bet-amount').textContent = betAmount.toFixed(2);
            }
        }

        async function spin() {
            if (isSpinning) return;
            if (balance < betAmount) {
                showMessage('Insufficient balance!', 'lose');
                return;
            }

            isSpinning = true;
            const spinBtn = document.getElementById('spin-btn');
            spinBtn.disabled = true;
            document.getElementById('message').textContent = '';

            // Start spinning animation
            const reels = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];

            reels.forEach(reel => reel.classList.add('spinning'));

            if (!isDemo) {
                const roundId = 'round_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

                try {
                    // Use JWT token from URL
                    if (!jwtToken) {
                        throw new Error('No authentication token found');
                    }

                    // Call backend RTP-based spin endpoint
                    const spinResponse = await fetch(`${BACKEND_URL}/api/user/games/spin`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${jwtToken}`
                        },
                        body: JSON.stringify({
                            sessionToken: sessionToken,
                            gameId: gameId,
                            betAmount: betAmount,
                            roundId: roundId
                        })
                    });

                    if (!spinResponse.ok) {
                        const errorText = await spinResponse.text();
                        console.error('Spin failed:', errorText);
                        throw new Error('Spin failed');
                    }

                    const spinData = await spinResponse.json();
                    console.log('Spin result:', spinData);

                    // Use backend results
                    await spinReels(reels, spinData);

                    balance = spinData.newBalance;
                    updateBalance();

                    if (spinData.win) {
                        showMessage(spinData.message, 'win');
                    } else {
                        showMessage(spinData.message, 'lose');
                    }
                } catch (error) {
                    console.error('Spin error:', error);
                    showMessage('Error during spin', 'lose');
                    reels.forEach(reel => reel.classList.remove('spinning'));
                    isSpinning = false;
                    spinBtn.disabled = false;
                    return;
                }
            } else {
                // Demo mode - generate random results
                balance -= betAmount;
                updateBalance();
                const demoResults = {
                    results: [
                        symbols[Math.floor(Math.random() * symbols.length)],
                        symbols[Math.floor(Math.random() * symbols.length)],
                        symbols[Math.floor(Math.random() * symbols.length)]
                    ],
                    win: false,
                    winAmount: 0
                };

                // Simple demo win logic
                if (demoResults.results[0] === demoResults.results[1] && demoResults.results[1] === demoResults.results[2]) {
                    demoResults.win = true;
                    demoResults.winAmount = betAmount * 5;
                    balance += demoResults.winAmount;
                    updateBalance();
                }

                await spinReels(reels, demoResults);

                if (demoResults.win) {
                    showMessage(`üéâ YOU WIN ${demoResults.winAmount.toFixed(2)} ‚Çæ! üéâ`, 'win');
                } else {
                    showMessage('Try again!', 'lose');
                }
            }

            isSpinning = false;
            spinBtn.disabled = false;
        }

        async function spinReels(reels, spinData) {
            // Spin for 2 seconds
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Stop spinning and show results from backend
            reels.forEach((reel, i) => {
                reel.classList.remove('spinning');
                reel.textContent = spinData.results[i];
            });
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }

        // Initialize game on load
        window.onload = init;
    </script>
</body>
</html>
